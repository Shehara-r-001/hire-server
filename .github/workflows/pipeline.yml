name: deployment pipeline for HIRE server

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.3.0'
      - name: Install dependencies
        run: npm install
      - name: Check styling
        run: npm run lint
      - name: Build
        run: npm run build
    #   - name: Test
    #     run: npm run test
